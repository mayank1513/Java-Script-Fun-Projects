<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Split and resize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <div id="split1">
            <img id="img1" src="BG_As_it_is.jpg" alt="">
            <input type="range" min="-2" max="2"
             value="0" step="0.01" id="slider1">
        </div>
        <div id="split2" style="left: 50.5%">
            <img id="img2" src="bg_hindi.jpg" alt="">
            <input type="range" min="-2" max="2"
             value="0" step="0.01" id="slider2">
        </div>
        <div id="divider"></div>
    </div>
    <button onclick="toggle()">Toggle Split View</button>
    <script src="main.js"></script>
</body>
</html>
